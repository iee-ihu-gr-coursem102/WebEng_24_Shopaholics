<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button with Close Badge</title>
  <style>
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .close-btn {
      position: relative;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .close-btn .close-badge {
      position: absolute;
      top: -5px;
      right: -5px;
      width: 20px;
      height: 20px;
      background-color: red;
      color: white;
      font-weight: bold;
      font-size: 14px;
      text-align: center;
      line-height: 20px;
      border-radius: 50%;
      cursor: pointer;
    }

    .close-btn:hover .close-badge {
      background-color: darkred;
    }
  </style>
  <script>
  // Select all close badge elements
const closeBadges = document.querySelectorAll('.close-badge');

// Add event listeners for the close badge clicks
closeBadges.forEach(badge => {
  badge.addEventListener('click', function (event) {
    // Prevent the click event from propagating to the button
    event.stopPropagation();
    
    // Find the parent button and remove it from the DOM
    const button = badge.closest('.close-btn');
    button.remove();
  });
});

  </script>
</head>
<body>

<div class="button-container">
  <button class="close-btn">
    Button 1
    <span onclick="alert('!!!')" class="close-badge">X</span>
  </button>
  <button class="close-btn">
    Button 2
    <span class="close-badge">X</span>
  </button>
  <button class="close-btn">
    Button 3
    <span class="close-badge">X</span>
  </button>
</div>


</body>
</html>
