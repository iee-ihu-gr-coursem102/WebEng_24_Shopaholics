<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .list-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .list-container h2 {
            margin: 0 0 20px;
            text-align: center;
        }

        .row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .row input {
            flex: 1;
            margin-right: 10px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .row button.delete-row {
            padding: 5px 10px; /* Smaller padding for compact size */
            font-size: 0.9em; /* Slightly smaller text size */
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .row button.delete-row:hover {
            background-color: #cc0000;
        }

        .add-row {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .add-row:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="list-container">
        <h2>List</h2>
        <div id="list"></div>
        <button class="add-row" onclick="addRow()">Add Row</button>
    </div>

    <script>
        function addRow() {
            const list = document.getElementById('list');
            const row = document.createElement('div');
            row.className = 'row';

            const input = document.createElement('input');
            input.type = 'text';
            input.placeholder = 'Enter row name';

            const deleteButton = document.createElement('button');
            deleteButton.className = 'delete-row';
            deleteButton.textContent = 'Delete';
            deleteButton.onclick = () => list.removeChild(row);

            row.appendChild(input);
            row.appendChild(deleteButton);
            list.appendChild(row);
        }
    </script>
</body>
</html>
