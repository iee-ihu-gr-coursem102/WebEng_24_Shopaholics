<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footer with Choices</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    footer {
      background-color: #333;
      color: white;
      padding: 20px 0;
      text-align: center;
    }
    .footer-links {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .footer-links a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s;
    }
    .footer-links a:hover {
      color: #1e90ff;
    }
  </style>
</head>
<body>

  <footer>
    <div class="footer-links">
      <a href="#">Home</a>
      <a href="#">About Us</a>
      <a href="#">Contact</a>
    </div>
  </footer>

</body>
</html>
