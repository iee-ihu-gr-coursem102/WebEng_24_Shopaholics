            border-radius: 4px;
            cursor: pointer;

        .menu button:hover {
            background-color: #0056b3;
        }

        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
        }

        .box-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);

        .box {
            width: 150px;
            height: 150px;
