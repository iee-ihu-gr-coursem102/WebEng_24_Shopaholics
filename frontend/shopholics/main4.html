<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Site with Menu and Boxes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .container {
            display: flex;
            width: 100%;
            flex: 1;
        }

        .menu {
            width: 20%;
            background-color: #f0f0f0;
            padding: 10px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .menu button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .menu button:hover {
            background-color: #0056b3;
        }

        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
        }

        .box-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            justify-items: center;
        }

        .box {
            width: 150px;
            height: 150px;
            background-color: #ffcc00;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2em;
            color: #333;
            cursor: pointer;
            position: relative;
        }

        .popup {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
            flex-direction: column;
            align-items: center;
        }

        .popup button {
            margin: 5px;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .popup .delete {
            background-color: #ff4d4d;
            color: white;
        }

        .popup .delete:hover {
            background-color: #cc0000;
        }

        .popup .make-list {
            background-color: #007bff;
            color: white;
        }

        .popup .make-list:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            .box-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .box-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Include Header -->
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
            <h1>Shopaholics</h1>
        </div>
        <button class="menu-button" onclick="toggleMenu()">â˜° Menu</button>
        <div class="menu-options" id="menuOptions">
            <a href="#">Option 1</a>
            <a href="#">Option 2</a>
            <a href="#">Option 3</a>
            <a href="#">Option 4</a>
            <a href="#">Option 5</a>
        </div>
    </header>

    <div class="container">
        <div class="menu">
            <button id="menu1">CREATE A POST-IT</button>
            <button id="menu2">Active Post-It</button>
            <button id="menu3">Archived Post-It</button>
            <button id="menu4">Share Post-It</button>
        </div>
        <div class="content">
            <div class="box-container" id="boxContainer">
            </div>
        </div>
    </div>

    <div class="popup" id="popup">
        <button class="delete" id="deleteBox">Delete</button>
        <button class="make-list" id="makeList">Make List</button>
    </div>

    <!-- Include Footer -->
    <footer>
        <div class="footer-links">
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Contact</a>
        </div>
    </footer>

    <script>
        // JavaScript code as is from the original main3.html
    </script>
</body>
</html>
